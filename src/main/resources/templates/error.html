<!DOCTYPE html>
<html lang="en" data-theme="lofi">
<head>
  <meta charset="UTF-8">
  <title>Error</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>

<body class="min-h-screen flex items-center justify-center bg-base-200 p-4">

<div class="card bg-base-100 w-full max-w-md shadow-xl border border-base-300">
  <div class="card-body space-y-3">

    <div class="text-center">
      <h2 class="card-title text-3xl font-bold">
        ⚠️ <span th:text="${error}"></span>
      </h2>
      <p class="text-base-content/70 mt-2" th:text="${message}">
      </p>
    </div>

    <div class="divider"></div>

    <div class="flex justify-end">
      <a href="javascript:history.back()"
         class="btn btn-primary hover:bg-transparent hover:text-primary hover:border-primary transition"
         th:text="#{back}">
      </a>
    </div>
  </div>
</div>

</body>
</html>
