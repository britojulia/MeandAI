<!DOCTYPE html>
<html lang="en" data-theme="lofi">
<head>
  <meta charset="UTF-8">
  <title>Me and IA</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>
<body class="flex flex-col min-h-screen">

<div th:replace="~{fragments/layout :: header}"></div>

<div class="container mx-auto px-6 py-12 max-w-5xl flex flex-col gap-10">


  <!-- Mensagem de sucesso -->
  <div th:if="${message}"
       class="alert alert-success shadow-lg mx-4 my-6 rounded-xl
            border border-success bg-success text-success-content font-semibold">
    <span class="text-green-800 font-medium"  th:text="${message}"></span>
  </div>


  <!-- Título -->
  <div class="flex justify-between items-center">
    <h1 class="text-4xl font-extrabold tracking-tight" th:text="#{home.trilhas.title}"></h1>
  </div>

  <!-- Nenhuma trilha -->
  <div th:if="${trilhas.size() == 0}"
       class="text-gray-500 text-center text-lg py-10 opacity-75">
    Você ainda não possui trilhas criadas.
  </div>

  <!-- Lista de trilhas -->
  <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <li th:each="trilha : ${trilhas}">
      <div class="card bg-base-100 shadow-lg border border-base-300 rounded-xl hover:shadow-xl transition-all duration-300 p-6 flex flex-col justify-between">

        <div>
          <h2 class="text-xl font-semibold mb-2 line-clamp-1"
              th:text="${trilha.titulo}"></h2>

          <p class="text-sm text-gray-600 mb-4 line-clamp-3"
             th:text="${trilha.descricao}"></p>
        </div>

        <div class="flex justify-end space-x-3">

          <a th:href="@{'/trilha/' + ${trilha.id}}"
             class="btn btn-primary hover:border-blue-500 hover:bg-transparent hover:text-blue-500 transition"
             th:text="#{trilha.details}">
          </a>

          <ul>
            <li>
              <form method="post" th:action="@{'/trilha/' + ${trilha.id}}">
                <input type="hidden" name="_method" value="DELETE" />
                <button class="btn btn-outline hover:bg-red-600"
                        th:text="#{delete}">
                </button>
              </form>
            </li>
          </ul>

        </div>


      </div>
    </li>

  </ul>

</div>


<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
