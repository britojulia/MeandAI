            </ul>
          </details>

    </div>

      <button tabindex="0" class="btn btn-ghost btn-circle ring ring-primary ring-offset-base-100 ring-offset-2 flex items-center justify-center bg-gray-400 text-white">
        <span th:text="${#strings.substring(user.name, 0, 1)}" class="font-bold text-lg"></span>
