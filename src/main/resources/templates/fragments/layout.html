<!DOCTYPE html>
<html lang="en" data-theme="lofi">
<head>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>Me and AI</title>
</head>
<body class="min-h-screen flex flex-col">

<div th:fragment="header" class="navbar bg-base-100 shadow-sm">

  <div class="dropdown">
    <!-- menu hamburguer-->
    <div tabindex="0" role="button" class="btn btn-ghost btn-square">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
           class="inline-block h-5 w-5 stroke-current">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </div>
    <div tabindex="0"
         class="dropdown-content  bg-base-200 rounded-box w-56 p-2 shadow"
         th:insert="~{fragments/menu :: menuContent}">
    </div>
  </div>

  <!-- logo -->
  <div class="flex-1">
    <a class="btn btn-ghost text-xl font-bold">MeandAI</a>
  </div>

  <!-- perfil -->
  <div class="navbar-end">
    <div class="dropdown dropdown-end">
      <button tabindex="0" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
          <img alt="Avatar"
               src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
        </div>
      </button>

      <ul tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
        <li>
          <a class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li><a>Logout</a></li>
      </ul>
    </div>
  </div>

</div>

</body>
</html>
