<!DOCTYPE html>
<html lang="en" data-theme="lofi">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <meta charset="UTF-8">
    <title>Me and AI</title>
</head>
<body class="flex flex-col min-h-screen">

<!-- Header -->
<div th:replace="~{fragments/layout :: header}"></div>


<div class="p-6 max-w-6xl mx-auto">

    <div class="mb-8">
        <h1 class="text-4xl font-extrabold tracking-tight"
            th:text="#{home.header.hello(${user.name})}"></h1>
        <p class="text-lg text-base-content/70 mt-1" th:text="#{home.header.ready}"></p>

    </div>


    <!-- card principal-->
    <div class="card bg-gray-300 text-primary-content shadow-xl mb-10 hover:shadow-2xl transition">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold text-primary" th:text="#{home.maincard.title}"></h2>
            <p class="text-base text-base-content/70 mt-2" th:text="#{home.maincard.description}"></p>
            <div class="card-actions justify-end">
                <a href="user/form" class="btn btn-secondary btn-md hover:border-blue-600 hover:bg-transparent hover:text-pink-600transition" th:text="#{home.maincard.button}">
                </a>
            </div>
        </div>
    </div>

    <!-- card IA -->
    <div class="relative rounded-2xl p-6 shadow-lg mb-10 ">
        <span class="absolute top-4 right-4 bg-blue-600 text-white text-xs font-semibold px-3 py-1 rounded-full shadow">
        GEMINI
    </span>

        <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
            <div>
                <h2 class="text-2xl font-bold flex items-center gap-2">
                    ✨ <span th:text="#{home.chat.title}"></span>
                </h2>
                <p class="text-base-content/70 mt-1" th:text="#{home.chat.description}"></p>
            </div>
            <a href="/chat"
               class="btn btn-secondary btn-md hover:border-blue-500 hover:bg-transparent hover:text-blue-500 transition">
                <span th:text="#{home.chat.button}"></span>
            </a>
        </div>
    </div>



    <div class="grid grid-cols-1 md:grid-cols-1 gap-6">

        <!-- progresso -->
        <div class="card bg-base-100 shadow-md hover:shadow-lg transition">
            <div class="card-body space-y-4">
                <h2 class="card-title text-2xl font-bold text-primary" th:text="#{home.progress.title}"></h2>

                <p class="text-base text-base-content/70" th:text="#{home.progress.description}"></p>

                <!-- Nenhuma trilha -->
                <div th:if="${trilhas.size() == 0}"
                     class="text-gray-500 text-center text-base py-10 opacity-75" th:text="#{trilhas.none}">
                </div>

                <ul class="space-y-6">
                    <li th:each="trilha : ${trilhas}" class="space-y-2">

                        <h3 class="text-lg font-semibold text-neutral" th:text="${trilha.titulo}"></h3>

                        <p class="text-sm text-gray-500">
                            <span th:text="${etapasConcluidas[trilha.id] ?: 0}"></span> /
                            <span th:text="${etapasTotais[trilha.id] ?: 0}"></span> etapas concluídas
                        </p>

                        <progress class="progress progress-primary w-full h-3 rounded-lg"
                                  th:value="${etapasConcluidas[trilha.id] ?: 0}"
                                  th:max="${etapasTotais[trilha.id] ?: 1}">
                        </progress>
                    </li>
                </ul>
                <div class="card-actions justify-end">
                    <a href="/trilha/lista"
                       class="btn btn-primary hover:border-blue-500 hover:bg-transparent hover:text-blue-500 transition-colors duration-300"
                       th:text="#{home.ia.button}">
                    </a>
                </div>
            </div>
        </div>


    </div>

    <!-- frase final -->
    <h4 class="mt-14 text-center text-base-content/60 text-sm" th:text="#{home.footer.phrase}">
    </h4>

</div>

<!-- footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
