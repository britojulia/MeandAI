<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <meta charset="UTF-8">
    <title>Me and AI</title>
</head>
<body class="flex flex-col min-h-screen">

<div th:replace="fragments/layout :: header"></div>

<div class="max-w-xl mx-auto p-6">

    <h1 class="text-3xl font-bold mb-6" th:text="#{user.create.title}"></h1>

    <form action="/user" method="post" class="flex flex-col gap-4">

        <input type="text" name="nome"
               th:placeholder="#{user.create.placeholder.name}"
               class="input input-bordered w-full" required>

        <input type="text" name="areaAtual"
               th:placeholder="#{user.create.placeholder.areaAtual}"
               class="input input-bordered w-full" required>

        <input type="text" name="objetivo"
               th:placeholder="#{user.create.placeholder.objetivo}"
               class="input input-bordered w-full" required>

        <button class="btn btn-primary w-full" th:text="#{save}"></button>
    </form>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
